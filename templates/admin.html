<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TotalEnergies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            position: relative;
        }
        .logout-btn {
            position: absolute;
            right: 2rem;
            top: 2rem;
            background-color: crimson;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f8f8f8;
        }
        .reply-form {
            margin-top: 1rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 5px;
        }
        .reply-form input, .reply-form textarea {
            width: 100%;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
        }
        .reply-form button {
            padding: 0.5rem 1rem;
            background: seagreen;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        Admin Dashboard
        <form method="GET" action="{{ url_for('logout') }}" style="display:inline;">
            <button class="logout-btn">Logout ðŸ”’</button>
        </form>
    </h1>

    <p>Total Messages: {{ messages|length }}</p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Reply</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in messages %}
            <tr>
                <td>{{ entry.name }}</td>
                <td>{{ entry.email }}</td>
                <td>{{ entry.message }}</td>
                <td>
                    <form method="POST" action="{{ url_for('reply') }}" class="reply-form">
                        <input type="hidden" name="to_email" value="{{ entry.email }}">
                        <input type="text" name="reply_subject" placeholder="Subject" required>
                        <textarea name="reply_message" rows="3" placeholder="Write your reply..." required></textarea>
                        <button type="submit">Send Reply</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
